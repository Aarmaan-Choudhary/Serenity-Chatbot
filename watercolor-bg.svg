<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Base Wash -->
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  
  <!-- Watercolor Texture -->
  <filter id="blur">
    <feGaussianBlur stdDeviation="0.5"/>
  </filter>
  <g filter="url(#blur)" opacity="0.85">
    <!-- Mint Wash -->
    <path d="M-10 800c150-40 300-60..." fill="#C3E8D5" opacity="0.3"/>
    <!-- Lotus Petals -->
    <path d="M650 400q-15-20..." fill="#FFFFFF" opacity="0.15"/>
    <!-- Brush Strokes -->
    <path d="M1200 200c-5-8..." fill="#F0F4F8" opacity="0.2"/>
  </g>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F4F8;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#C3E8D5;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
</svg>
