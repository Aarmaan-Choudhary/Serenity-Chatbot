<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Gaussian Blur Filter -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="0.5" edgeMode="duplicate"/>
    </filter>
    
    <!-- Lotus Silhouette (Reusable Symbol) -->
    <symbol id="lotus" viewBox="0 0 100 100">
      <path d="M50 15Q60 5 70 15Q80 25 75 35Q85 45 70 55Q60 65 50 75Q40 65 30 55Q15 45 25 35Q20 25 30 15Q40 5 50 15Z" 
            fill="#C3E8D5" opacity="0.15"/>
    </symbol>
  </defs>

  <!-- Base Gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Watercolor Brush Strokes -->
  <g filter="url(#softBlur)" opacity="0.85">
    <path d="M-50 650q150-40 300-60t250 80" fill="#F0F4F8" opacity="0.3"/>
    <path d="M1200 200q-50-120-150-80t-200 150" fill="#C3E8D5" opacity="0.4"/>
    <path d="M800 500q100-80 200-40t150 120" fill="#E0F0EA" opacity="0.25"/>
  </g>

  <!-- Lotus Silhouettes -->
  <g opacity="0.12" filter="url(#softBlur)">
    <use href="Serenity_Logo.png" x="200" y="100" width="150" height="150"/>
    <use href="Serenity_Logo.png" x="800" y="300" width="120" height="120" opacity="0.08"/>
    <use href="Serenity_Logo.png" x="500" y="500" width="180" height="180" opacity="0.1"/>
    <use href="Serenity_Logo.png" x="1000" y="150" width="80" height="80" opacity="0.07"/>
  </g>

  <!-- Gradient Definition -->
  <radialGradient id="bgGradient" cx="50%" cy="50%" r="75%">
    <stop offset="0%" stop-color="#F0F4F8"/>
    <stop offset="100%" stop-color="#C3E8D5"/>
  </radialGradient>
</svg>
